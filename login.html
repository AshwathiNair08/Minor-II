<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking the shared CSS file -->
  <style>
    /* Add custom styles for the logo */
    .logo {
      max-width: 150px; /* Adjust the maximum width of the logo */
      display: block; /* Make the image display as a block element */
      margin: 0 auto 20px; /* Center the logo and add space below */
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="FitRaho_icon1.jpeg" alt="Your Logo"> <!-- Add your logo here -->
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Not a user? <a href="signup.html">Sign up!</a></p>
  </div>
</body>
</html>
